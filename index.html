<!DOCTYPE HTML>
<html ng-app="SeriesApp">
<head>
	<link rel="author" href="https://plus.google.com/+RicardTorres/posts"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Your favourite RSS Series in one place by Ricard Torres</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/styles.css">
	
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-controller="FeedCtrl">

<div class="header">
    <div class="home-menu pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed">
        <h1 class="pure-menu-heading">Your favourite RSS Series in one place</h1>

        <ul>
            <li><a href="https://plus.google.com/+RicardTorres/" title="Ricard on Google+">Ricard Torres</a></li>
            <li><a href="https://twitter.com/ricard_dev" title="Ricard on Twitter">@ricard_dev</a></li>
            <li><a title="Rick's code" href="http://php.quicoto.com/">Blog</a></li>
        </ul>
    </div>
</div>

<div class="content-wrapper">
    <div class="content">
        <h2 class="content-head is-center">Excepteur sint occaecat cupidatat.</h2>


        <div class="pure-g" ng-repeat="feed in myFeeds">
            <div class="l-box pure-u-1 pure-u-med-1-2 pure-u-lrg-1-4">

                <h3 class="content-subhead">
                    <i class="fa fa-rocket"></i>
                    {{feed.name}}
                </h3>
                <p>
                    <ul>
                    	<li ng-repeat="item in feed.content">
                    		{{item.title}}
                    	</li>
                    </ul>

                </p>
            </div>
        </div>
    </div>

</div>

</body>
</html>
