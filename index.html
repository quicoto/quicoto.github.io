<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricard Torres GitHub</title>
    <meta name="robots" content="noindex">
    <style>
        html {
            font-size: 10px;
        }

        body {
            font-family: sans-serif;
            font-size: 1.5rem;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-weight: 300;
            font-size: 2rem;
            border-bottom: 1px solid;
            line-height: 1.3em;
            margin-bottom: 2rem;
        }

        h1 a {
            text-decoration: none;
        }

        h2 {
            margin-bottom: 4rem;
            font-size: 1.8rem;
        }

        ul {
            list-style-type: none;
            display: flex;
            flex-wrap: wrap;
            margin: 0;
            padding: 0;
            gap: 2rem;
            align-items: center;
            justify-content: center;
        }

        li {
            margin-bottom: 2rem;
            border: 1px solid transparent;
        }

        li a {
            font-size: 5rem;
            text-decoration: none;
            padding: 1rem;
        }

        li:hover {
            border: 1px dashed;
        }

        @media screen and (min-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            ul {
                gap: 4rem;
            }

            li a {
                font-size: 10rem;
            }
        }

    </style>
</head>
<body>
    <main>
        <header>
            <h1>Ricard Torres <a href="https://github.com/quicoto">GitHub</a></h1>
        </header>
        <section>
            <ul>
                <li><a title="Quicoto Blog - Viajes y Street Photography" href="https://www.quicoto.com/">✈️</a></li>
                <li><a title="Ricard Torres dev" href="https://ricard.dev/">👨‍💻</a></li>
                <li><a title="Frontend Coffee Break - podcast" href="https://frontendcoffeebreak.transistor.fm/">🎙</a></li>
                <li><a title="Ricard Torres Blog" href="https://ricard.blog/">📝</a></li>
                <li><a title="Ricard Torres Mastodon" href="https://ricard.social/@ricard">🐘</a></li>
                <li><a title="Ricard Torres Photos" href="https://ricard.photos/">📸</a></li>
            </ul>
        </section>
    </main>
</body>
</html>
